<button class="btn btn-primary" type="button" data-toggle="modal" data-target="#my-modal" (click)="">{{theaterSystem.tenHeThongRap}}</button>

<div id="my-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="my-modal-title" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="my-modal-title">{{theaterSystem.tenHeThongRap}}</h5>
        <button class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div *ngFor="let theater of theaterSystem.lstCumRap">
          <app-theater-item [theater]="theater"></app-theater-item>
        </div>
      </div>
    </div>
  </div>
</div>
