<h2 class="text-center">ngSwitch</h2>
<div [ngSwitch]="color" class="text-center mt-1">
  <div *ngSwitchCase="'red'" class="text-white bg-danger">Red</div>
  <div *ngSwitchCase="'yellow'" class="text-white bg-warning">Yellow</div>
  <div *ngSwitchCase="'blue'" class="text-white bg-primary">Blue</div>
  <div *ngSwitchCase="'green'" class="text-white bg-success">Green</div>
  <div *ngSwitchCase="'black'" class="text-white bg-dark">Black</div>
  <div *ngSwitchDefault class="text-black">Default</div>
</div>

<div class="text-center mt-1">
  <select #colorRef (change)=changeColor(colorRef.value)>
    <option value="default">-----</option>
    <option value="blue">Blue</option>
    <option value="green">Green</option>
    <option value="yellow">Yellow</option>
    <option value="black">Black</option>
    <option value="red">Red</option>
  </select>
</div>

<h3 class="text-center">ngFor</h3>
<div class="text-center mt-2">
  <ng-container *ngIf="productList.length > 0">
    <div *ngFor="let productItem of productList;let id = index, let total = count">
      {{id+1}}/{{total}} - {{productItem.product}} - {{productItem.price}}
    </div>
  </ng-container>
</div>

<h3 class="text-center mt-2">ng-container & ngTemplateOutlet</h3>
<ng-template #outletDemo class="text-center">This is repetitive code</ng-template>

<ng-container *ngTemplateOutlet="outletDemo"></ng-container>
