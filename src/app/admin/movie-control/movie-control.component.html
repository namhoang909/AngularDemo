<div class="content">
  <button class="btn btn-success" data-toggle="modal" data-target="#modelId">Add movie</button>

  <table class="table">
    <thead>
      <tr>
        <th>Mã Phim</th>
        <th>Tên Phim</th>
        <th>Ngày khởi chiếu</th>
        <th>Link trailer</th>
        <th>Chỉnh sửa</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of movieList | slice:0:10">
        <app-movie-item [movie]="movie" (DeleteMovie)="DeleteMovieFunc($event)"></app-movie-item>
      </tr>
    </tbody>
  </table>

  <!-- Modal -->
  <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Movie</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form #addMovieForm (ngSubmit)="AddMovieFunc(addMovieForm.value)">
            <div class="form-group">
              <label for="">Mã phim</label>
              <input class="form-control" ngModel name="maPhim" type="text" placeholder="Nhập mã phim" required>
            </div>
            <div class="form-group">
              <label for="">Tên phim</label>
              <input class="form-control" ngModel name="tenPhim" type="text" placeholder="Nhập tên phim" required>
            </div>
            <div class="form-group">
              <label for="">Bí danh</label>
              <input class="form-control" ngModel name="biDanh" type="text" placeholder="Nhập bí danh" required>
            </div>
            <div class="form-group">
              <label for="">Mô tả</label>
              <input class="form-control" ngModel name="moTa" type="text" placeholder="Nhập mô tả" required>
            </div>
            <div class="form-group">
              <label for="">Trailer</label>
              <input class="form-control" ngModel name="trailer" type="text" placeholder="Nhập link trailer" required>
            </div>
            <div class="form-group">
              <label for="">Hình ảnh</label>
              <input class="form-control" ngModel name="hinhAnh" type="text" placeholder="Nhập link hình ảnh" required>
            </div>
            <div class="form-group">
              <label for="">Ngày khởi chiếu</label>
              <input class="form-control" ngModel name="ngayKhoiChieu" type="text" placeholder="Nhập ngày khởi chiếu"
                required>
            </div>
            <div class="form-group">
              <label for="">Đánh giá</label>
              <input class="form-control" ngModel name="danhGia" type="text" placeholder="Đánh giá" required>
            </div>
            <div class="form-group text-right">
              <button type="submit" class="btn btn-primary" data-dismiss="modal">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
